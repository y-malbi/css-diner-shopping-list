<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Diner Shopping List</title>
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/main2.css">
</head>
<body>
<!-- <div class="container"> -->
<header>
	<div>
		<h1>CSS Diner Shopping List</h1>
		<p>Let`s go to the mall!</p>
	</div>
</header>
<main>
<!-- Форма покупок -->
<form class="center">
	<label>
		<input type="checkbox" name="pickles"><span><span>A lot of pickles</span> <span class="description">for the next lessons about CSS</span></span>
	</label>
	<label>
		<input type="checkbox" name="apples"><span><span>10 apples</span> <span class="description">for more CSS manipulations</span></span>
	</label>
	<label>
		<input type="checkbox" name="oranges"><span><span>20 oranges</span> <span class="description">because they are awesome</span></span>
	</label>
	<label>
		<input type="checkbox" name="plates"><span><span>13 plates</span> <span class="description">hm... they always disappear</span></span>
	</label>
	<label>
		<input type="checkbox" name="bentos"><span>15 bentos</span>
	</label>
	<label>
		<input type="checkbox" name="Sake"><span><span>1 bottle of Sake ^_^</span> <span class="description">for my friends</span></span>
	</label>
</form>
</main>
<footer class="center">
	<span id="BonApp">Bon appetit :)</span>
</footer>
<!-- </div> -->
</body>
</html>
